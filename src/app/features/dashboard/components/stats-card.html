<div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 mt-6">
      <div class="grid grid-cols-2 gap-4">
        @for (stat of logService.logStats(); track stat.level) {
          <div class="p-4 rounded-xl border bg-card text-card-foreground shadow-sm flex flex-col items-center justify-center">
            <span class="text-2xl font-bold" 
              [class.text-red-500]="stat.level === 'ERROR'"
              [class.text-yellow-500]="stat.level === 'WARN'"
              [class.text-green-500]="stat.level === 'SUCCESS'"
              [class.text-blue-500]="stat.level === 'INFO'">
              {{ stat.count }}
            </span>
            <span class="text-xs text-muted-foreground font-medium">{{ stat.level }}</span>
          </div>
        }
      </div>

      <div class="p-4 rounded-xl border bg-card text-card-foreground shadow-sm flex items-center justify-center h-[200px]">
        @if (pieChartData.datasets[0].data.length > 0) {
          <canvas baseChart
            [data]="pieChartData"
            [type]="pieChartType"
            [options]="pieChartOptions">
          </canvas>
        }
      </div>
    </div>
