<div class="p-6 space-y-6">

  <div>
    <h2 class="text-3xl font-bold tracking-tight">Dashboard Overview</h2>
    <p class="text-muted-foreground">Real-time monitoring of your application logs.</p>
  </div>

  <div class="grid gap-4 md:grid-cols-3">

    <div class="rounded-xl border bg-card text-card-foreground shadow-sm p-6">
      <div class="flex flex-row items-center justify-between space-y-0 pb-2">
        <h3 class="tracking-tight text-sm font-medium">Total Logs</h3>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="h-4 w-4 text-muted-foreground">
          <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
        </svg>
      </div>
      <div class="text-2xl font-bold">{{ totalLogs() }}</div>
      <p class="text-xs text-muted-foreground">+20.1% from last hour</p>
    </div>

    <div class="rounded-xl border bg-card text-card-foreground shadow-sm p-6">
      <div class="flex flex-row items-center justify-between space-y-0 pb-2">
        <h3 class="tracking-tight text-sm font-medium text-red-600">Critical Errors</h3>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="h-4 w-4 text-red-600">
          <circle cx="12" cy="12" r="10" />
          <line x1="12" x2="12" y1="8" y2="12" />
          <line x1="12" x2="12.01" y1="16" y2="16" />
        </svg>
      </div>
      <div class="text-2xl font-bold text-red-600">{{ errorCount() }}</div>
      <p class="text-xs text-muted-foreground">Requires attention</p>
    </div>

    <div class="rounded-xl border bg-card text-card-foreground shadow-sm p-6">
      <div class="flex flex-row items-center justify-between space-y-0 pb-2">
        <h3 class="tracking-tight text-sm font-medium text-yellow-600">Warnings</h3>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
          class="h-4 w-4 text-yellow-600">
          <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z" />
          <line x1="12" x2="12" y1="9" y2="13" />
          <line x1="12" x2="12.01" y1="17" y2="17" />
        </svg>
      </div>
      <div class="text-2xl font-bold text-yellow-600">{{ warnCount() }}</div>
      <p class="text-xs text-muted-foreground">System stable</p>
    </div>

  </div>
  <app-log-chart></app-log-chart>
   <app-stats-card></app-stats-card>
  <app-log-list></app-log-list>
  @if (logService.selectedLog()) {
    <app-log-detail></app-log-detail>
  }
</div>
