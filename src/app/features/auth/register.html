<div class="flex min-h-screen items-center justify-center bg-slate-50 dark:bg-slate-950 p-4">
  <div class="w-full max-w-md space-y-6 bg-card p-8 rounded-xl border shadow-lg">

    <h2 class="text-2xl font-bold text-center">Create Account</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-4">

      <div class="space-y-1">
        <label class="text-sm font-medium">Username</label>
        <input formControlName="username" type="text"
          class="flex h-10 w-full rounded-md border bg-background px-3 border-input">
      </div>

      <div class="space-y-1">
        <label class="text-sm font-medium">Email</label>
        <input formControlName="email" type="email"
          class="flex h-10 w-full rounded-md border bg-background px-3 border-input">
      </div>

      <div class="space-y-1">
        <label class="text-sm font-medium">Role</label>
        <select formControlName="role" class="flex h-10 w-full rounded-md border bg-background px-3 border-input">
          <option value="USER">User (Read Only)</option>
          <option value="ADMIN">Admin (Full Access)</option>
        </select>
      </div>
      <div class="space-y-1">
        <label class="text-sm font-medium">Password</label>
        <input formControlName="password" type="password"
          class="flex h-10 w-full rounded-md border bg-background px-3 border-input">
      </div>

      @if (errorMsg) { <p class="text-red-500 text-sm">{{ errorMsg }}</p> }

      <button type="submit" [disabled]="registerForm.invalid"
        class="w-full h-10 bg-primary text-primary-foreground rounded-md font-medium hover:opacity-90 disabled:opacity-50">
        Sign Up
      </button>
    </form>

    <div class="text-center text-sm">
      Already have an account? <a routerLink="/login" class="text-blue-500 hover:underline">Login</a>
    </div>
  </div>
</div>
