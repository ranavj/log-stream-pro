<aside class="w-64 bg-card h-full border-r border-slate-200 flex flex-col">
  <div class="p-6 flex items-center gap-2">
    <div class="w-8 h-8 bg-slate-900 rounded-lg flex items-center justify-center text-white">
      <lucide-icon name="shield-alert" class="w-5 h-5"></lucide-icon>
    </div>
    <span class="font-bold text-lg tracking-tight text-foreground">LogStream Pro</span>
  </div>

  <div hlmSeparator class="mb-4"></div>

  <nav class="space-y-1 px-2">

    <button (click)="setFilter('ALL')" [class.bg-slate-200]="activeLevel() === 'ALL'"
      [class.text-slate-900]="activeLevel() === 'ALL'"
      class="w-full group flex items-center px-2 py-2 text-sm font-medium rounded-md text-foreground hover:bg-slate-100 hover:text-slate-900 transition-colors">

      <svg class="mr-3 h-5 w-5 flex-shrink-0 text-foreground" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2">
        <rect x="3" y="3" width="7" height="7"></rect>
        <rect x="14" y="3" width="7" height="7"></rect>
        <rect x="14" y="14" width="7" height="7"></rect>
        <rect x="3" y="14" width="7" height="7"></rect>
      </svg>
      All Logs
    </button>

    <button (click)="setFilter('ERROR')" [class.bg-red-50]="activeLevel() === 'ERROR'"
      [class.text-red-700]="activeLevel() === 'ERROR'"
      class="w-full group flex items-center px-2 py-2 text-sm font-medium rounded-md text-foreground hover:bg-slate-100 hover:text-slate-900 transition-colors mt-1">

      <svg class="mr-3 h-5 w-5 flex-shrink-0 text-foreground group-hover:text-slate-500" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="8" x2="12" y2="12"></line>
        <line x1="12" y1="16" x2="12.01" y2="16"></line>
      </svg>
      Errors
    </button>

    <button (click)="setFilter('INFO')" [class.bg-blue-50]="activeLevel() === 'INFO'"
      [class.text-black-100]="activeLevel() === 'INFO'"
      class="w-full group flex items-center px-2 py-2 text-sm font-medium rounded-md text-foreground hover:bg-slate-100 hover:text-slate-900 transition-colors mt-1">

      <svg class="mr-3 h-5 w-5 flex-shrink-0 text-foreground group-hover:text-slate-500" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
      </svg>
      Info
    </button>

  </nav>

  <div class="p-4 border-t border-slate-100">
    <button
      (click)="logout()"
      class="flex items-center gap-2 w-full px-3 py-2 text-sm font-medium text-foreground hover:text-red-600 hover:bg-red-50 rounded-md transition-colors">
      <lucide-icon name="log-out" class="w-4 h-4"></lucide-icon>
      Logout
    </button>
  </div>
</aside>
