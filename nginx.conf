server {
    listen 80;
    
    # Browser ko bolo files yahan hain
    root /usr/share/nginx/html;
    index index.html;

    # Compression ON karo (Fast loading ke liye)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # MAIN LOGIC: Routing Fix
    location / {
        # Agar file mile toh wo do, nahi toh index.html par bhejo
        try_files $uri $uri/ /index.html;
    }
}